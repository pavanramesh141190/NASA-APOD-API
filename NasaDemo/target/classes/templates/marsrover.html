<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>NASA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		.navbar {
			overflow: hidden;
			background-color: #333;
		}

		.navbar a {
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.dropdown {
			float: left;
			overflow: hidden;
		}

		.dropdown .dropbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}

		.navbar a:hover,
		.dropdown:hover .dropbtn {
			background-color: red;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			float: none;
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		.dropdown-content a:hover {
			background-color: #ddd;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		th,
		td {
			border: 1px solid black;
			text-align: left;
			border-radius: 10px;
		}

		header {
			background-color: #000000;
			text-align: center;
			font-size: 35px;
			color: white;
		}

		article {
			float: left;
			width: 100%;
			background-color: #f1f1f1;
			height: 50px;
		}
	</style>

	<div class="navbar">
		<h2 style="color:white; text-align:center;">MARS Rover Photos</h2>
	</div>
</head>

<body>

	<br />
	<div class="navbar">
		<a href="/nasa/mars/photos">Back</a>
		<a href="/home.html">Home</a>
		<div class="dropdown">
			<button class="dropbtn">Astronomy Picture of the Day (APOD)
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="/nasa/api/apod">APOD by Date</a>
				<a href="/nasa/api/apod/random">Random APOD</a>
				<a href="/nasa/api/apod/range">APOD by Date Range</a>
			</div>
		</div>
		<a href="/nasa/mars/photos">MARS Rover Photos</a>
	</div><br />
	<div th:each="marsPhoto : ${marsRoverImageList}">
		<section>
			<article>
				<b>Rover Name: </b><span th:text="${marsPhoto.Rover.name}">
			</article>
			<article>
				<b>Photo ID: </b><span th:text="${marsPhoto.id}">
			</article>
			<article>
				<b>Earth Date: </b><span th:text="${marsPhoto.earth_date}" />
			</article>
			<article>
				<b>Camera Name: </b><span th:text="${marsPhoto.Camera.name}" />
			</article>

		</section>
		<br />
		<br />

		<img th:src="${marsPhoto.img_src}" width="100%%" height="auto" class="center">
		<br />
		<br />
		<br />
		<br />
	</div>
</body>

</html>
